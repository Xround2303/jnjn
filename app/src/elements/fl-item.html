<div class="fl-item">
	<div class="fl-product" data-product-id="#ID#">
		<div class="row-top">
			<div class="preview" data-photo-gallery="true">					
				<a href="#DETAIL_URL#">
					<img src="#IMAGE#">
				</a>
			</div>
			<div class="nav-preview">
				<div class="item active"></div>
			</div>
			<div class="tag-list">
				<div class="tag tag-location">#PRICE#</div>
				<a href="javascript:void(0)" class="tag favorite tag-favorite active">
					<i class="far fa-star"></i>
					<i class="fas fa-star"></i>
				</a>
			</div>
		</div>
		<div class="row-bottom">
			<a href="#">#NAME#</a>
		</div>
	</div>
</div>
