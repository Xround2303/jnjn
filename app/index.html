<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Главная страница</title>
	<link rel="stylesheet" href="/libs/reset.css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i&display=swap&subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="/libs/font-awesome/css/all.css">
	<link rel="stylesheet" href="/css/main.css">	
</head>
<body>
	<header class="container-fluid">
		<div class="container">
			<div class="row">
				<div class="col-md-2">
					<div class="logo">
						<a href="#">
							<img src="/img/logo.png">
						</a>
					</div>
				</div>
				<div class="col-md-6 location">
						<a href="#" class="text">
							<i class="fas fa-location-arrow"></i>
							<span>Иркутск</span>
						</a>
				</div>
				<div class="col-md-4 menu-top">
					<ul>
						<li><a href="#"><i class="fas fa-briefcase"></i><span>Партнерам</span></a></li>
						<li><a href="#"><i class="far fa-user"></i><span>Войти</span></a></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2 menu-burger">
					<a href="#" class="btn">
						<i class="fas fa-bars"></i><span>Все категории</span>
					</a>
				</div>
				<div class="col-md-7 search">
					<form action="/">
						<input type="text" placeholder="Поиск...">
						<button><i class="fas fa-search"></i></button>
					</form>
				</div>
				<div class="col-md-3">
					<a href="#" class="btn btn--v2">Добавить объявление</a>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
