<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Главная страница</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/libs/reset.css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i&display=swap&subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="/libs/font-awesome/css/all.css">
	<link rel="stylesheet" href="/css/main.css">	
</head>
<body>
	<header class="container-fluid">
		<div class="container">
			<div class="row">
				<div class="order-sm-first order-last col-sm-4 col-md-4 col-lg-2 col-xl-2">
					<div class="logo">
						<a href="#">
							<img src="/img/logo.png">
						</a>
					</div>
				</div>
				<div class="col-6 order-first order-sm-last col-sm-3 col-md-3 col-lg-3 col-xl-3 location">
						<a href="#" class="text">
							<i class="fas fa-location-arrow"></i>
							<span>Иркутск</span>
						</a>
				</div>
				<div class="col-6 order-first order-sm-last col-sm-5 col-md-5 col-lg-7 col-xl-7 menu-top">
					<ul>
						<li class="d-none d-lg-inline-block d-md-inline-block d-xl-inline-block"><a href="#"><i class="fas fa-briefcase"></i><span>Партнерам</span></a></li>
						<li><a href="#"><i class="far fa-user"></i><span>Войти</span></a></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-3 col-sm-2 col-md-3 col-lg-2 col-xl-2 menu-burger">
					<a href="#" class="btn">
						<i class="fas fa-bars"></i><span class="d-none d-lg-block d-md-block d-xl-block">Все категории</span>
					</a>
				</div>
				<div class="col-9 col-sm-5 col-md-6 col-lg-7 col-xl-7 search">
					<form action="/">
						<input type="text" placeholder="Поиск...">
						<button><i class="fas fa-search"></i></button>
					</form>
				</div>
				<div class="col-12 col-sm-5 col-md-3 col-lg-3 col-xl-3 header-main-button">
					<a href="#" class="btn btn--v2">Добавить объявление</a>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
